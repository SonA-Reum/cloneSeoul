<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordion {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .accordion__button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: left;
      background: #f5f5f5;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .accordion__button:focus {
      outline: 2px solid #007bff;
    }
    
    .accordion__button[aria-expanded="true"] {
      background: #ddd;
    }
    
    .accordion__panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    
    .accordion__panel p {
      margin: 10px;
      padding: 5px 10px;
    }
    
    </style>
</head>
<body>
    <div class="accordion">
        <button class="accordion__button" aria-expanded="false" aria-controls="panel1">
          아코디언 1
        </button>
        <div class="accordion__panel" id="panel1" role="region" aria-labelledby="panel1">
          <p>내용 1</p>
        </div>
      
        <button class="accordion__button" aria-expanded="false" aria-controls="panel2">
          아코디언 2
        </button>
        <div class="accordion__panel" id="panel2" role="region" aria-labelledby="panel2">
          <p>내용 2</p>
        </div>
      </div>
    <script>
        document.querySelectorAll('.accordion__button').forEach(button => {
  button.addEventListener('click', () => {
    const expanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', !expanded);

    const panel = document.getElementById(button.getAttribute('aria-controls'));
    if (!expanded) {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } else {
      panel.style.maxHeight = null;
    }
  });
});

    </script>
</body>
</html>
